<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Display</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Số ngẫu nhiên:</h1>
    <div id="random-number"></div>

    <script>
      const socket = io('http://localhost:3000'); // Kết nối đến server Socket.IO

      socket.on('randomNumber', (number) => {
        document.getElementById('random-number').textContent = number; // Hiển thị số ngẫu nhiên
      });
    </script>
  </body>
</html>
